<!DOCTYPE html>
<html>
  <head>
    <title>Group Members</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #333;
        color: #fff;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:nth-child(odd) {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Group Members</h1>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Registration Number</th>
      </tr>
      <!-- Each group member adds a new row below -->
      <tr>
        <td>Name</td>
        <td>Reg:</td>
        <td></td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
  </body>
</html>
